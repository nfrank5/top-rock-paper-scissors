<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" >
    <title>Rock Paper Sccisors</title>
</head>
<body>
    <h1>Rock - Paper - Sccisors</h1>
    <div class="buttons">
        <div class="img-button">
            <img class="rock" src="./images/rock.jpeg" alt="rock">
            <button class="rock">Rock</button>
        </div>
        <div class="img-button">
            <img class="paper" src="./images/paper.webp" alt="paper">
            <button class="paper">Paper</button>
        </div>
        <div class="img-button">
            <img class="scissors" src="./images/sccisors.webp" alt="sccisors">
            <button class="scissors">Sccisors</button>
        </div>
    </div>
    
    <div>
        <div  class="score">Player - Computer</div>
        <div class="points">
            <div class="player-score">0</div>
            <div class="computer-score">0</div>
        </div>    
    </div>
    <div class="message"></div>

</body>
</html>
